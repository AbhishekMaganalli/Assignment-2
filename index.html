<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" type="text/css" href="style.css" />
    <title>Assigment 2</title>
</head>
<body>
    <div class="center"> 
        <h3>Count the number of vowels in the string</h3>
        <label for="InputString">Enter a string : </label>
        <input type="text" name="InputString" id="firstString">
        <input type="button" value="Submit" id="firstStringBtn"><br>
        <p id="firstAnswer"></p>
    </div>
    <hr>
    <div class="center">
        <h3 class="headingMargin">Test a palindrome number</h3>
        <label for="InputString">Enter a number which you want to test palindrome for : </label>
        <input type="text" name="InputString" id="number">
        <input type="button" value="Submit" id="numberBtn">
        <p id="secondAnswer"></p>
    </div>
    <hr>
    <div class="center">
        <h3 class="headingMargin">Restaurant Total Generator</h3>
        <label for="InputString">Enter the subtotal of your restaurant bill : </label>
        <input type="text" name="InputString" id="subtotal"><br/>
        <label for="InputString">Enter a percentage you would want to tip : </label>
        <input type="text" name="InputString" id="tip">
        <input type="button" value="Submit" id="subtotalBtn">
        <p id="thirdAnswer"></p>
    </div>
    <script src="index.js"></script>
</body>
</html>
